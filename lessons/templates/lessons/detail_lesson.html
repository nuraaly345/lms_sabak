{% extends 'base.html' %}

{% block title %}{{lesson.title}}{%endblock%}


{% block content%}
<div class="information">
    <p>{{ lesson.title }}</p>
    {% if  lesson.video %}
    <p class="card-text">{{ lesson.video }}</p>
    <video controls width="100%" height="100%">
       
        <source src="{{ lesson.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% endif%}
    <p>{{ lesson.video }}</p>
    <p>{{ lesson.lecturer }}</p>
    <p>{{ lesson.description }}</p>
    <a href="{% url 'update' lesson.id %}" class="btn btn-danger">Өчүрүү</a>
    <a href="{% url 'delete' lesson.id %}" class="btn btn-infor">Өзгөртүү</a>
    
</div>

{% endblock%}
