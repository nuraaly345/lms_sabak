{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for entry in form %}
       <div class="col-sm-2 col-form-label">
            {{ entry.label_tag }}
       </div>
       <div class="col-sm-2 col-form-label">
           {{entry}}
       </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary" >
        Жөнөтүү
    </button>
</form>

{% endblock %}
